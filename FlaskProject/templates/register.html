<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <form method="post" action="">
         <p>
             <label>
                 文章标题
             </label>
             <input type="text" name="title">
         </p>

         <p>
             <label>
                 发表时间
             </label>
             <input type="text" name="time">
         </p>

         <p>
             <label>
                 文章作者
             </label>
             <input type="text" name="author">
         </p>

         <p>
             <label>
                 文章描述
             </label>
             <textarea name="description"></textarea>

         </p>

         <p>
             <label>
                 文章内容
             </label>
             <textarea name="content"></textarea>
         </p>

        <p>
            <input type="submit" value="提交">
        </p>
     </form>
</body>
</html>
